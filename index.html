<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One True Trilogy Debate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>The One True Trilogy Debate</h1>
        <p>"It's a movie about walking!" - Randal Graves</p>
    </header>

    <main>
        <section class="voting-section">
            <h2>Cast Your Vote</h2>
            <div class="vote-buttons">
                <button id="vote-star-wars">Star Wars</button>
                <button id="vote-lotr">Lord of the Rings</button>
            </div>
            <div class="results">
                <p>Star Wars Votes: <span id="sw-count">0</span></p>
                <p>Lord of the Rings Votes: <span id="lotr-count">0</span></p>
            </div>
        </section>

        <section class="comment-section">
            <h2>Join the Argument</h2>
            <textarea id="comment-input" placeholder="Enter your best argument here..."></textarea>
            <button id="submit-comment">Submit Argument</button>
            <div class="comments" id="comments-list">
                </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
